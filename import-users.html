<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Welcome to Bug Tracker</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            font-size: 36px;
            margin: 0;
            font-weight: bold;
        }
        p {
            font-size: 18px;
            margin: 5px 0;
            color: #ecf0f1;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #2980b9;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }
        ul.projects {
            list-style: none;
            padding: 0;
        }
        ul.projects li {
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        ul.projects a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        ul.projects a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, [Project Manager's Name]</h1>
        <p>Email: [PM's Email]</p>
        <p>Role: Project Manager</p>
        <p>Last Logged-in: [Last Logged-in Date and Time]</p>
    </header>
    <nav>
        <ul>
            <li><a href="create-project.html">Create New Project</a></li>
        </ul>
    </nav>
    <main>
        <h2>Your Managed Projects</h2>
        <ul class="projects">
            <li>
                <a href="project-details.html">Project 1</a>
                <!-- Add more project links as needed -->
            </li>
        </ul>
    </main>
</body>
</html>
