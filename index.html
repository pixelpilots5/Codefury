<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Bug Tracking System - Home</title>
    <style>
        /* Custom CSS for this page */
        body {
            background-color: #f8f9fa;
        }

        .header {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px 0;
        }

        .jumbotron {
            background-image: url('your-background-image.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            text-align: center;
            padding: 100px 0;
            margin-bottom: 0;
        }

        .jumbotron h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
        }

        .card-text {
            font-size: 1.2rem;
            color: #555;
        }

        /* Improved button styles */
        .btn-primary,
        .btn-success,
        .btn-info {
            background-color: #007bff;
            border: 2px solid #007bff;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 25px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover,
        .btn-success:hover,
        .btn-info:hover {
            background-color: #0056b3;
        }

        /* Adding some spacing between buttons */
        .btn {
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="index1">
    <header class="text-center header">
        <h1>Bug Tracking System</h1>
    </header>
    <div class="jumbotron">
        <main class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card text-center">
                        <div class="card-body">
                            <p class="card-text">Welcome to the Bug Tracking System. Manage your bugs efficiently.</p>
                            <a href="import-users.html" class="btn btn-primary btn-lg btn-block">Import Users</a>
                            <a href="register.html" class="btn btn-success btn-lg btn-block">Register</a>
                            <a href="login.html" class="btn btn-info btn-lg btn-block">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Include Bootstrap JavaScript from a CDN (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
